<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<title>Actualizar Orden de Compra</title>
<head th:replace="componentes/style :: head_html"></head>
<link rel="stylesheet" href="/customcss/index.css">
<body>

<!--<div class="container-fluid">-->
    <nav th:replace="componentes/header :: Nav"></nav>

    <div class="container__all">
        <div th:replace="componentes/menu :: menu_html"></div>
<!--        <div class="col-2 vh-auto" style="background-color:  #E0FFFF;">
            <div th:replace="componentes/menu :: menu_html"></div>
        </div>-->
  <div class="container__section" style="background-color:  #F8F8FF;">
  

          
           <div class="row detalle_consu">
            <h1 style="padding-top:15px;padding-bottom:15px; margin-left: 130px;
			       ">Actualizar Orden de Compra</h1>
			      <div class=" col-md-12">
			      		<form action="/ordenCompra/grabar"  method="post" 
					th:object="${ordenCompra}" class=" detalle row shadow-sm g-3 mt-0 needs-validation align-items-center d-flex justify-content-between me-3 ms-3" novalidate style="background-image: radial-gradient(circle at 73.6% 36.37%, #fffbfb 0, #fef6f6 25%, #f4f0f0 50%, #eaeaea 75%, #e0e5e4 100%);">
				
			      			  <div class="col-md-5">
							    <label for="validationCustom02" class="form-label">Codigo</label>
							    <input type="text" class="form-control" id="validationCustom02" value="Otto"  th:field="*{NOrdenCompra}" readonly>
							    <div class="valid-feedback">
							      Looks good!
							    </div>
							  </div>
							   <div class="col-md-5">
							    <label for="validationCustom04" class="form-label">Proveedor</label>
							    <select class="form-select" id="validationCustom04" th:field="*{idProveedor}"  required>
							     
							   	<option value="0" selected>Seleccione...</option>
							   
									<option th:each="c : ${lsProveedor}"  
											th:value="${c.id}" 
											th:text="${c.nombre}">
									</option>
							    </select>
							    <div class="invalid-feedback">
							      Please select a valid state.
							    </div>
							       
							  </div>
							  
							  <div class="col-md-5">
							    <label for="validationCustom02" class="form-label">Fecha de Compra</label>
							    <input type="text" class="form-control" id="validationCustom02" value="Otto" required th:field="*{fechaOrdenCompra}">
							    <div class="valid-feedback">
							      Looks good!
							    </div>
							  </div>
							 
							   <div class="col-md-5">
							    <label for="validationCustom01" class="form-label">Fecha de Entrega</label>
							    <input type="text" class="form-control" id="validationCustom01" value="Mark" required th:field="*{fechaentrega}">
							    <div class="valid-feedback">
							      Looks good!
							    </div>
							  </div>
					
								 <div class="col-md-5">
							    <label for="validationCustom01" class="form-label">Pago</label>
							    <input type="text" class="form-control" id="validationCustom01" value="Mark"  th:field="*{condicionesPago}">
							    <div class="valid-feedback">
							      Looks good!
							    </div>
							  </div>
					
							  <div class="col-md-5">
							      <label for="validationCustom04" class="form-label">Transporte</label>
							    <input type="text" class="form-control" id="validationCustom01" value="Mark" th:field="*{transporte}"  >
							  
							   
							    <div class="invalid-feedback">
							      Please select a valid state.
							    </div>
							  </div>
							  
							   <div class="col-md-5">
							    <label for="validationCustom02" class="form-label">Total</label>
							    <input type="text" class="form-control" id="validationCustom01" value="Mark" th:field="*{valorTotal}"  >
							    
							    <div class="valid-feedback">
							      Looks good!
							    </div>
							  </div>
							  
							  <div class="col-md-5">
							    <label for="validationCustom02" class="form-label">Estado</label>
							    <input type="text" class="form-control" id="validationCustom01" value="Mark" th:field="*{estado}"  >
							    
							    <div class="valid-feedback">
							      Looks good!
							    </div>
							  </div>
						
							
						 <div class="col-12" style="margin-bottom: 10px ;">
							    	<div class="col-md-12 text-end mt-4 mb-5" style="margin: 0 !important;">
									<button type="submit" id="Guardar" class="btn btn-primary me-2 btn-registrar"><i class="fas fa-save"></i> Actualizar</button>
 									 <a href="/ordencompra/cargartodos" class="btn btn-danger ms-2 cancelar" ><i class="fas fa-undo-alt"></i> Volver</a>
							         </div> 
							  </div> 
					 </form>
			      </div>
			      </div> 
			<!-- Modal  para Actualizar  Registrar Orden Compra
			<div th:replace="componentes/RegistrarProducto:: RegistrarProducto_html"></div>-->
			
          
				
		
        </div>


    </div>


    <!-- Footer -->
    <!--<div th:replace="componentes/footer :: footer_html"></div>-->
<!--</div>-->


<!-- Scripts -->
<div th:replace="componentes/script :: scripts_html"></div>


</body>
</html>
