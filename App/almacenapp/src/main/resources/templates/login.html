<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="componentes/style :: head_html">

</head>
<link rel="stylesheet" href="/customcss/estilos_login.css">
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&amp;display=swap" rel="stylesheet">
<body>

    <div class="contenedor-login contenedor">
        <div class="imagen-login">
            
        </div>
        <form class="login" th:action="@{/login}" method="post" >

            <div class="logo-login">
                <img class="avatar" src="img/imagen_logo.png" alt="">
            </div>

            <div class="texto-login">
                <h1>Bienvenidos</h1>
            </div>

            <div class="input">
                <label for="emailaddress">Correo Electrónico</label>
                <input class="form-control" type="email"   name="username"  id="emailaddress" required="" placeholder="Ingresa tu Correo Electrónico">
                <!--<span th:if="${errorAlias}" style="position: absolute;color: red;font-weight: bold" >Error en el usuario</span>-->
            </div>
            <div class="input">
                <a href="" class="text-muted float-end"><small>Olvidaste tu contraseña?</small></a>
                <label for="password">Contraseña</label>
                <input class="form-control" type="password" name="password" required="" id="password" placeholder="Ingresa tu Contraseña">
                <!--<span th:if="${errorPass}" style="position: absolute;color: red;font-weight: bold" >Error en la contraseña</span>-->
            </div>

            <div class="form-check">
                <!--<input type="checkbox" class="form-check-input" id="checkbox-signin">-->
                <!--<label class="form-check-label" for="checkbox-signin">No cerrar sesion</label>-->
            </div>

            <div class="input">
                <input type="submit" value="Iniciar Sesion">
            </div>

            <div class="login-with">
                <p>Iniciar Sesion con</p>
            </div>

            <div class="login-google text-center">
                <button class="btn btn-primary" type="submit"><i class="mdi mdi-login"></i><img src="img/imagen_google.png" width="32" alt=""> Google </button>
            </div> 


        </form>
    </div>

    <div th:replace="componentes/script :: scripts_html"></div>
</body>

</html>
