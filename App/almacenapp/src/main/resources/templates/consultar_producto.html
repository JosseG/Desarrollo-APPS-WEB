<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="componentes/style :: head_html">
    <meta charset="UTF-8">
    <title>Consulta de Producto</title>
</head>

<link th:href="@{/customcss/estilos.css}" rel="stylesheet">
<link rel="stylesheet" href="/customcss/index.css">
<body>
<!--<div class="container-fluid">-->
    <nav th:replace="componentes/header :: Nav"></nav>
    <div class="container__all">

        <div th:replace="componentes/menu :: menu_html"></div>
        <!-- Criterios de Búsqueda -->
        <div class="container__section">
            <h1 style="padding-top:15px;padding-bottom:15px">Consulta de Producto por Marca</h1>
            <div class="partOne" style="background-color:white;padding: 20px; margin-top: 13px;
	box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;">

                <form class="row g-3" action="/buscarPorMarca" th:object="${produc}" method="get">
                    <div class="col-auto" style="padding-top: 11px">
                        <label for="exampleInputPassword1">Consultar por:</label>

                    </div>
                    <div class="col-auto" style="padding-top: 8px">
                        <input type="text" th:field="*{marca}" class="form-control" id="inputPassword2"
                               placeholder="Ingrese Marca">

                    </div>
                    <div class="col-auto" style="padding-top: 8px">

                        <button type="submit" class="btn btn-secondary mb-3" id="btn-consultar">Consultar</button>
                    </div>
                </form>
            </div>


            <!-- Seccion listado -->
            <div class="partTwo" style="background-color:white;padding: 20px;
	box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;margin-top: 60px">
                <div class="col col-sm-12 mt-4 table-responsive">

                    <table id="mexample" class="table table-striped" style="width:100%">
                        <thead>
                        <tr class="table-primary">
                            <th>Código</th>
                            <th>Código Barra</th>
                            <th>Descripción</th>
                            <th>Marca</th>
                            <th>Estado</th>
                            <th>Tipo</th>


                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="p : ${productoMarca}">
                            <td th:text="${p.id}"></td>
                            <td th:text="${p.codigoBarras}"></td>
                            <td th:text="${p.descripcion}"></td>
                            <td th:text="${p.marca}"></td>
                            <td th:text="${p.estado}"></td>
                            <td th:text="${p.tipoProducto.nombre}"></td>

                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
    <!-- Footer -->

<!--</div>-->

<script th:replace="componentes/script :: scripts_html"></script>


</body>
</html>
